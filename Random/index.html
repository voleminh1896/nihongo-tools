<html lang="en">

            </div>
            <div class="row">
                <div class="h1 text-center text-success" id="hiragana">
                    Hiragana
                </div>
            </div>
            <div class="row">
                <div class="h1 text-center text-primary" id="katakana">
                    Katakana
                </div>
            </div>
            <div class="row justify-content-center">
                <input class="col-1 btn btn-success m-1" type="button" value="Submit">
                <input class="col-1 btn btn-secondary m-1" type="button" value="Reset">
